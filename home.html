<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- NAVBAR HERE -->
    <nav>
        <ul class="nav-ul">
            <li class="nav-li" > <a href="./home.html" class="li-a">HOME</a></li>
            
            
        </ul>
    </nav>

    <!-- MAIN CONTENT HERE -->

 

   
    <main>
        <h1>
            EXPENSE TRACKER
        </h1>
        <!-- INCOME DETAILS -->
        <section class="section-income">
            <div >

                total income:-
                </h5>
                <p id="income">
                    <span>0</span> 
                </p>
            </div>
            <div >
                <h5 class="balance">
                    total expense:-
                </h5>
                <p id="expenses">
                    <span>0</span>  
                </p>
            </div>
            <div>
                <h5 class="balance">
                    total savings:-
                </h5>
                <p id="savings" >
                    <span>0</span> 
                </p>
            </div>
        </section>
        <section class="Transactions">
            <h3>Transactions list:</h3>
            <ul id="list">
            </ul>
        </section>
        <!-- INPUT DETAILS OF INCOME -->
        <section class="input-details">
            <h3 style="width: 100%; text-align: center; font-weight: 600;" >Add Transactions:</h3>
            <label for="Name">Name:</label>
            <input name="Name" type="text" placeholder="description" id="desId">
            <label for="Amount">Amount:</label>
            <input name="Amount" type="number" placeholder="amount" id="amoId" min="0.1" required> 
            <label for="Date">Date:</label>
            <input type="date" id="date" name="Date" class="date">
            <label for="Type">Type:</label>
            <select name="Type" id="select-type">
                <option value="income">Income</option>
                <option value="expense">expense</option>
            </select>
            <button id="submit-Btn">ADD ENTRY</button>
        </section>
        <section>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </section>
        <section class="tax">
            <h1>Tax Calculator</h1>
           
            
        
            <label for="regime">Tax Regime:</label>
            <select id="regime">
                <option value="old">Old Regime</option>
                <option value="new">New Regime</option>
            </select>
        
            <button id="calculateBtn">Calculate Tax and Pay</button>
        
            <div id="result"></div>
            

        </section>
    </main>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
